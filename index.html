<html>
  <head>
    <meta charset="utf-8" />
    <script src="https://unpkg.com/three@0.137.4/build/three.min.js"></script>
    <script src="https://unpkg.com/three@0.137.4/examples/js/controls/OrbitControls.js"></script>
  </head>
<body>
 <script>
      // ページの読み込みを待つ
      window.addEventListener('DOMContentLoaded', init);

      function init() {
        // サイズを指定
        const width = 800
        const height = 600;

        // レンダラーを作成
        var renderer = new THREE.WebGLRenderer();
        document.body.appendChild(renderer.domElement);
        renderer.setSize(width, height);

        // シーンを作成
        const scene = new THREE.Scene();

        // カメラを作成
        const camera = new THREE.PerspectiveCamera(45, width / height);
        var controls = new THREE.OrbitControls(camera,renderer.domElement);
        // カメラの初期座標を設定
        camera.position.set(1, 2, 5); //位置を指定
        camera.lookAt(0, 0, 0); //見つめる方向

        // 平行光源1
        var directionalLight1 = new THREE.DirectionalLight(0xffffff);
        directionalLight1.position.set(10, 10, 10);
        // シーンに追加
        scene.add(directionalLight1);
        // 平行光源2
        var directionalLight2 = new THREE.DirectionalLight(0x888888);
        directionalLight2.position.set(-10, -10, 10);
        // シーンに追加
        scene.add(directionalLight2);

        // helper
        const gridHelper = new THREE.GridHelper(2,10); // size, step
        scene.add(gridHelper);
        const axisHelper = new THREE.AxisHelper(2); //軸の長さ　X：赤、Y：緑、z：青
        scene.add(axisHelper);

        var geometry = new THREE.PlaneGeometry(2,2,2);
        var material = new THREE.MeshPhongMaterial( { color: 0x0000ff } );
        var plane = new THREE.Mesh(geometry,material);
        plane.position.z=-5;
        scene.add(plane);

        var triangle = new THREE.MeshBasicMaterial({color:0xffffa8});
        var shape = new THREE.Shape();
        shape.moveTo(0,2.5,0);
        shape.lineTo(0.3,2,0);
        shape.lineTo(-0.3,2,0);
        shape.lineTo(0,2.5,0);
        var Tgeometry = new THREE.ShapeGeometry(shape);
        var Striangle = new THREE.Mesh(Tgeometry,triangle);
        Striangle.position.set(0,0,0);
        Striangle.rotation.set(-0.8,0,0);
        scene.add(Striangle);

        //円柱
        var cylinderGeometry = new THREE.CylinderGeometry( 0.1, 0.1, 0.5, 12 ); 
        var cylinderMaterial = new THREE. MeshPhongMaterial( { color: 0x00ffff } );
        var cylinder = new THREE.Mesh( cylinderGeometry, cylinderMaterial );
        cylinder.position.set( 0, -0.1, 0);
        scene.add( cylinder );
        

        //棒
        var cylinderGeometry2 = new THREE.CylinderGeometry( 0.03, 0.03, 2, 12 ); 
        var cylinderMaterial2 = new THREE. MeshPhongMaterial( { color: 0x00ffff } );
        var cylinder2 = new THREE.Mesh( cylinderGeometry2, cylinderMaterial2 );
        cylinder2.position.set( 0, 0.7, 0);
        scene.add( cylinder2 );
        update();

        

        // 毎フレーム時に実行されるループイベントです
        function update() {
          // レンダリング
          renderer.render(scene, camera);
          requestAnimationFrame(update);
          // 箱を回転させる
        }
      }
    </script>
</body>
</html>
